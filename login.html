<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a25b730148.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Vue de connexion -->
    <div id="login-view" class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <!-- Logo WhatsApp -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fab fa-whatsapp text-white text-4xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">WhatsApp Web</h1>
            <p class="text-gray-600 mt-2">Connectez-vous pour continuer</p>
        </div>

        <!-- Formulaire de connexion -->
        <form id="loginForm" class="space-y-6">
            <!-- Email/Téléphone -->
            <div>
                <label for="identifier" class="block text-sm font-medium text-gray-700 mb-2">
                    Email ou Numéro de téléphone
                </label>
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="text" 
                        id="identifier"
                        name="identifier"
                        placeholder="Entrez votre email ou téléphone"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        required
                    >
                </div>
            </div>

            <!-- Mot de passe -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Mot de passe
                </label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="password" 
                        id="password"
                        name="password"
                        placeholder="Entrez votre mot de passe"
                        class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        required
                    >
                    <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Se souvenir de moi -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-green-600 focus:ring-green-500">
                    <span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
                </label>
                <a href="#" id="forgotPasswordLink" class="text-sm text-green-600 hover:text-green-500">
                    Mot de passe oublié ?
                </a>
            </div>

            <!-- Message d'erreur -->
            <div id="loginError" class="text-red-500 text-sm hidden"></div>

            <!-- Bouton de connexion -->
            <button 
                type="submit" 
                id="loginBtn"
                class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 font-medium transition-colors"
            >
                <span id="loginBtnText">Se connecter</span>
                <i id="loginSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
        </form>

        <!-- Lien créer un compte -->
        <div class="text-center mt-6 pt-6 border-t border-gray-200">
            <p class="text-gray-600">
                Pas encore de compte ? 
                <a href="#" id="createAccountLink" class="text-green-600 hover:text-green-500 font-medium">
                    Créer un compte
                </a>
            </p>
        </div>
    </div>

    <!-- Vue création de compte -->
    <div id="register-view" class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md hidden">
        <!-- En-tête -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fab fa-whatsapp text-white text-4xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Créer un compte</h1>
            <p class="text-gray-600 mt-2">Rejoignez WhatsApp Web</p>
        </div>

        <!-- Formulaire d'inscription -->
        <form id="registerForm" class="space-y-6">
            <!-- Nom complet -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
                    Nom complet
                </label>
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="text" 
                        id="fullName"
                        name="fullName"
                        placeholder="Entrez votre nom complet"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        required
                    >
                </div>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email
                </label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="email" 
                        id="email"
                        name="email"
                        placeholder="Entrez votre email"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        required
                    >
                </div>
            </div>

            <!-- Téléphone -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                    Numéro de téléphone
                </label>
                <div class="relative">
                    <i class="fas fa-phone absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="tel" 
                        id="phone"
                        name="phone"
                        placeholder="+221 77 123 45 67"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        required
                    >
                </div>
            </div>

            <!-- Mot de passe -->
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    Mot de passe
                </label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="password" 
                        id="newPassword"
                        name="newPassword"
                        placeholder="Créez un mot de passe"
                        class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        required
                    >
                    <button type="button" id="toggleNewPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Confirmer mot de passe -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    Confirmer le mot de passe
                </label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="password" 
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Confirmez votre mot de passe"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        required
                    >
                </div>
            </div>

            <!-- Message d'erreur -->
            <div id="registerError" class="text-red-500 text-sm hidden"></div>

            <!-- Bouton d'inscription -->
            <button 
                type="submit" 
                id="registerBtn"
                class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 font-medium transition-colors"
            >
                <span id="registerBtnText">Créer le compte</span>
                <i id="registerSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
        </form>

        <!-- Retour à la connexion -->
        <div class="text-center mt-6 pt-6 border-t border-gray-200">
            <p class="text-gray-600">
                Déjà un compte ? 
                <a href="#" id="backToLoginLink" class="text-green-600 hover:text-green-500 font-medium">
                    Se connecter
                </a>
            </p>
        </div>
    </div>

    <script type="module" src="src/auth.js"></script>
</body>
</html>
